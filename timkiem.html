<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo một form tìm kiếm Google</title>
</head>
<body>
    <form method="get" action="https://www.google.com.vn/search">
        <p>Google:</p>
        <input type="text" name="q">
        <input type="submit" value="Tìm kiếm">
    </form>
    <form method="get" action="https://www.bing.com/search">
        <p>Bing:</p>
        <input type="text" name="q">
        <input type="submit" value="Tìm kiếm">
    </form>
</body>
</html>
